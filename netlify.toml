[build]
  command = "npm run build"
  functions = ".netlify/functions"
  publish = "build"

# Redirect all non-file requests to SvelteKit
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/render"
  status = 200

# API routes should work with the netlify functions automatically
# Keep existing file requests as-is
[[redirects]]
  from = "/favicon.ico"
  to = "/favicon.ico"
  status = 200

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200

# Cache settings for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Ensure proper headers for API responses
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    X-Content-Type-Options = "nosniff"

# Fix Permissions-Policy header
[[headers]]
  for = "/*"
  [headers.values]
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
